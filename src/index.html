<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Living Water</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        LIVING WATER <i class="header__subtitle">- ESPAÑOL</i>
      </h1>
      <nav class="header__nav">
        <ul class="nav__menu">
          <li class="nav__menu-item">
            <a class="menu-item__link" data-category="all">Inicio</a>
          </li>
          <li class="nav__menu-item">
            <a class="menu-item__link" data-category="jovenes">Jóvenes</a>
          </li>
          <li class="nav__menu-item">
            <a class="menu-item__link" data-category="padres">Padres</a>
          </li>
          <li class="nav__menu-item">
            <a class="menu-item__link" data-category="historia">Historia</a>
          </li>
          <li class="nav__menu-item nav__menu-item--cart">
            <a class="menu-item__cart-icon">
              <i class="bx bx-cart" aria-hidden="true"></i>
              <span class="menu-item__cart-counter" aria-live="polite"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="main__books" aria-label="Libros disponibles"></section>

      <section class="main__payment" aria-labelledby="payment-section">
        <h2 class="main__payment-title">PAGOS</h2>
        <form
          id="form-pago"
          class="main__payment-form"
          aria-describedby="validation-message"
        >
          <div class="payment-form__group">
            <label for="email" class="form-group__label">Correo electrónico</label>
            <input
              id="email"
              type="email"
              class="form-group__input"
              maxlength="30"
              placeholder="ejemplo@gmail.com"
              required
            />
          </div>

          <div class="payment-form__group">
            <label for="tarjeta" class="form-group__label">Número de tarjeta</label>
            <input
              type="text"
              id="tarjeta"
              class="form-group__input"
              maxlength="16"
              placeholder="Número de tarjeta"
              required
            />
          </div>

          <div class="payment-form__group payment-form__group--inline">
            <label for="date" class="form-group__label">Fecha de expiración</label>
            <input type="month" id="date" class="main__input" required />
          </div>

          <div class="payment-form__group">
            <label for="cvv" class="form-group__label">CVV</label>
            <input
              type="text"
              id="cvv"
              class="form-group__input"
              maxlength="3"
              placeholder="CVV"
              required
            />
          </div>

          <p id="validation-message" class="payment-form__validation-message"></p>

          <button id="pagar" type="submit" class="payment-form__button">Pagar</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__social-icons">
        <a
          href="https://www.facebook.com/livingwatersespanol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Facebook"
          class="social-icons__link"
        >
          <i class="bx bxl-facebook" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.instagram.com/livingwatersofficial/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
          class="social-icons__link"
        >
          <i class="bx bxl-instagram" aria-hidden="true"></i>
        </a>
        <a
          href="https://twitter.com/AguasVivientes"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Twitter"
          class="social-icons__link"
        >
          <i class="bx bxl-twitter" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.youtube.com/@LivingWatersEspanol"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="YouTube"
          class="social-icons__link"
        >
          <i class="bx bxl-youtube" aria-hidden="true"></i>
        </a>
      </div>
      <p class="footer__copyright">© 2025 - Diseñado por AV</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
